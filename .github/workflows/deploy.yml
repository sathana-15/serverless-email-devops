name: Deploy Lambda + Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - uses: actions/checkout@v3

      # Step 2 — Set up Python (for Lambda if needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3 — Configure AWS credentials (no need to install AWS CLI manually)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4 — Zip Lambda function BEFORE Terraform Apply
      - name: Zip Lambda
        run: |
          cd lambda
          zip -r ../terraform/lambda.zip *
      
      # Step 5 — Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      # Step 6 — Terraform Init
      - name: Terraform Init
        run: terraform -chdir=terraform init

      # Step 7 — Terraform Apply
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve
