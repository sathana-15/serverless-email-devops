name: Deploy SendGrid Lambda API

on:
  push:
    branches:
      - main  # Change if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # ðŸ‘ˆ Change if using another region

      - name: Initialize Terraform
        working-directory: terraform
        run: terraform init

      - name: Validate Terraform
        working-directory: terraform
        run: terraform validate

      - name: Plan Terraform Deployment
        working-directory: terraform
        run: terraform plan \
          -var="sendgrid_api_key=${{ secrets.SENDGRID_API_KEY }}" \
          -var="ses_sender_email=${{ secrets.SES_SENDER_EMAIL }}"

      - name: Apply Terraform Deployment
        working-directory: terraform
        run: terraform apply -auto-approve \
          -var="sendgrid_api_key=${{ secrets.SENDGRID_API_KEY }}" \
          -var="ses_sender_email=${{ secrets.SES_SENDER_EMAIL }}"

      - name: Confirm Deployment Success
        run: echo "âœ… Lambda + API Gateway successfully deployed!"
